<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدعم الفني</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: center;
            background: linear-gradient(to right, rgb(2, 12, 22), rgb(1, 8, 10));
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* صندوق الدعم */
        .support-container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
        }

        .support-container h2 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #007bff;
        }

        .contact-info {
            font-size: 18px;
            margin: 15px 0;
            font-weight: bold;
            color: #333;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            display: none; 
        }

        .support-links {
            list-style: none;
            padding: 0;
        }

        .support-links li {
            margin: 15px 0;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .support-links li:hover {
            background: #007bff;
            transform: scale(1.05);
            color: #fff;
        }

        .back-button {
            margin-top: 20px;
            background: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 250px;
        }

        .back-button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .support-container {
                width: 95%;
                padding: 20px;
            }

            .support-links li {
                font-size: 16px;
                padding: 10px;
            }

            .contact-info {
                font-size: 16px;
            }

            .back-button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="support-container">
    <h2>الدعم الفني</h2>

    <p id="phone-info" class="contact-info">📞 رقم الهاتف: <a href="tel:+967771843631">+967 771 843 631</a></p>
    <p id="email-info" class="contact-info">✉️ البريد الإلكتروني: <a href="mailto:ebraham772@gmail.com">ebraham772@gmail.com</a></p>

    <ul class="support-links">
        <li onclick="showInfo('phone-info')">📌 الدعم</li>
        <li onclick="showInfo('email-info')">💬 مركز المساعدة</li>
        <li><a href="#">❓ الأسئلة الشائعة</a></li>
        <li><a href="#">📜 شروط الاستخدام</a></li>
    </ul>
    
    <button class="back-button" onclick="goHome()">🔙 العودة إلى الصفحة الرئيسية</button>
</div>

<script>
    function showInfo(id) {
        document.getElementById('phone-info').style.display = 'none';
        document.getElementById('email-info').style.display = 'none';
        document.getElementById(id).style.display = 'block';
    }

    function goHome() {
        window.location.href = "{% url "home" %}"; 
    }
</script>

</body>
</html>
