{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم طلب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; 
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 30px;
            background: #25253a; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4a90e2; 
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            background: #222630; 
            color: white;
            font-size: 16px;
            outline: none;
            border: 2px solid #2B3040; 
            border-radius: 8px; 
            transition: border-color 0.3s ease; 
        }

        .form-container input:focus,
        .form-container select:focus,
        .form-container textarea:focus {
            border-color: #596A95; 
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2; 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #357ABD; 
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-container h2 {
                font-size: 24px;
            }

            .form-container input,
            .form-container select,
            .form-container textarea {
                font-size: 14px;
            }

            .form-container button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
    <div class="form-container">
        <h2>تقديم طلب</h2>
        <form method="post" action="#">
            {% csrf_token %}
            <!-- حقل الاسم الكامل -->
            <input type="text" name="name" placeholder="الاسم الكامل" required>
            
            <!-- حقل البريد الإلكتروني -->
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            
            <!-- حقل رقم الهاتف -->
            <input type="tel" name="phone" placeholder="رقم الهاتف">
            
            <!-- حقل المهارات -->
            <textarea name="skills" placeholder="المهارات" required></textarea>
            
            <!-- حقل الخبرة -->
            <select name="experience" required>
                <option value="" disabled selected>اختر مستوى خبرتك</option>
                <option value="مبتدئ">مبتدئ</option>
                <option value="متوسط">متوسط</option>
                <option value="محترف">محترف</option>
            </select>
            
            <!-- زر الإرسال -->
            <button type="submit">إرسال الطلب</button>
        </form>
    </div>
</body>
</html>
