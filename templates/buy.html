<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الدفع</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            direction: rtl;
            font-family: Arial, sans-serif;
        }

        .modal {
            width: fit-content;
            background: #ffffff;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            max-width: 450px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            font-weight: bold; 
            margin-bottom: 15px; 
            color: #333; 
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .input_container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: right;
        }

        .input_label {
            font-size: 12px;
            color: #8b8e98;
            font-weight: bold;
        }

        .input_field {
            width: 100%;
            height: 40px;
            padding: 0 10px;
            border-radius: 9px;
            outline: none;
            background-color: #f2f2f2;
            border: 1px solid #e5e5e5;
            transition: all 0.3s ease;
        }

        .input_field:focus {
            border: 1px solid #242424;
            background-color: transparent;
        }

        .split {
            display: flex;
            gap: 15px;
        }

        /* From Uiverse.io by Codecite */ 
.btn {
  --fancy-button-gradient-0: #8d49fd;
  --fancy-button-gradient-50: #7f56f3;
  --fancy-button-gradient-100: #5691f3;
  --fancy-button-inner-shadow-top: rgba(233, 209, 255, 0.2);
  --fancy-button-inner-shadow-top-lg: rgba(9, 12, 60, 0.1);
  --fancy-button-inner-shadow-bottom: rgba(137, 222, 246, 0.3);
  --fancy-button-shine-top: #e9d1ff;
  --fancy-button-shine-bottom: #adfff9;
  font-weight: 500;
  font-size: 15px;
  line-height: 21px;
  text-shadow: 0px 0.5px 0.5px rgba(0, 0, 0, 0.2);
  padding: 0;
  margin: 0;
  appearance: none;
  border: none;
  outline: none;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  z-index: 1;
  border-radius: 25px;
  color: #fff;
  background-image: linear-gradient(
    to bottom,
    var(--fancy-button-gradient-0) 0%,
    var(--fancy-button-gradient-50) 50%,
    var(--fancy-button-gradient-100) 100%
  );
  box-shadow:
    0px 4px 12px rgba(9, 12, 60, 0.15),
    0px 2px 8px rgba(9, 12, 60, 0.15),
    0px 1px 3px var(--fancy-button-inner-shadow-top-lg),
    inset 0px 1px 1px var(--fancy-button-inner-shadow-top),
    inset 0px -1px 3px var(--fancy-button-inner-shadow-bottom);
}

.btn:before,
.btn:after {
  content: "";
  position: absolute;
  border-radius: inherit;
  will-change: transform;
}

.btn:before {
  left: 50%;
  transform: translateX(-50%);
  background-color: var(--fancy-button-shine-top);
  width: 96px;
  height: 6px;
  top: -3px;
  opacity: 0.6;
  filter: blur(6px);
  transition: opacity 0.25s;
}

.btn:after {
  inset: 0;
  background-size: cover;
  z-index: 2;
  opacity: 0.3;
  mix-blend-mode: overlay;
  pointer-events: none;
}

.btn span {
  display: block;
  padding: 12px 24px;
  border-radius: inherit;
  overflow: hidden;
  position: relative;
  background-image: linear-gradient(
    to bottom,
    var(--fancy-button-shine-top),
    transparent 8px
  );
  background-position: 0 -6px;
  background-repeat: no-repeat;
  z-index: 1;
}

.btn span:before,
.btn span:after {
  content: "";
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 50%;
  background-color: var(--fancy-button-shine-bottom);
  transition:
    opacity 0.25s,
    transform 0.25s;
  will-change: transform;
}

.btn span:before {
  width: 92px;
  height: 8px;
  bottom: -4px;
  opacity: 0.75;
  filter: blur(6px);
}

.btn span:after {
  width: 112px;
  height: 1px;
  bottom: 0;
  opacity: 0.9;
  filter: blur(1px);
}

.btn:hover span:before {
  opacity: 0.8;
}

.btn:hover span:before {
  transform: translateX(-50%) scale(1.25);
}

.btn:hover span:after {
  opacity: 1;
}


        .purchase--btn:hover {
            box-shadow: 0px 0px 5px 2px #0000003a;
        }

        .separator {
            font-size: 14px;
            color: #8b8e98;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .payment--options {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .payment--options button {
            flex: 1;
            height: 50px;
            background: #f2f2f2;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .payment--options button img {
            height: 25px;
        }

        .home-button {
            margin-top: 20px;
            display: inline-block;
            background: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .home-button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="modal">
    <h1>نموذج الدفع</h1> 
    <form class="form">
        <div class="credit-card-info--form">
            <div class="input_container">
                <label class="input_label">الاسم على البطاقة</label>
                <input placeholder="أدخل الاسم بالكامل" type="text" class="input_field" required>
            </div>
            <div class="input_container">
                <label class="input_label">رقم البطاقة</label>
                <input placeholder="0000 0000 0000 0000" type="text" class="input_field" required>
            </div>
            <div class="input_container">
                <label class="input_label">تاريخ الانتهاء / CVV</label>
                <div class="split">
                    <input placeholder="MM/YY" type="text" class="input_field" required>
                    <input placeholder="CVV" type="text" class="input_field" required>
                </div>
            </div>
            <br>
            <button class="btn">
                <span>اتمام الدفع</span>
              </button>
              <br>
              br
            <div class="separator">أو الدفع باستخدام</div>
            <br>
            <div class="payment--options">
                <button type="button" name="paypal">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
                </button>
                <button type="button" name="apple-pay">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Apple_Pay_logo.svg" alt="Apple Pay">
                </button>
                <button type="button" name="google-pay">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Google_Pay_Logo.svg" alt="Google Pay">
                </button>
            </div>
        </div>
    </form>

    <!-- زر العودة إلى الصفحة الرئيسية -->
    <a href="{% url 'home' %}" class="home-button">🔙 العودة إلى الصفحة الرئيسية</a>
</div>

</body>
</html>
