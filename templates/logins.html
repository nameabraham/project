<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 350px;
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            background-color: whitesmoke;
            color: #212121;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #d30073;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message {
            font-size: 14.5px;
            color: #333;
        }

        .form label {
            position: relative;
            width: 100%;
        }

        .form label .input {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 15px 10px 5px;
            outline: none;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
            font-size: medium;
        }

        .form label .input + span {
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 0.9em;
            transition: 0.3s ease;
        }

        .form label .input:focus + span,
        .form label .input:valid + span {
            color: #d30073;
            top: 2px;
            font-size: 0.7em;
            font-weight: 600;
        }

        .submit {
            border: none;
            padding: 10px;
            border-radius: 10px;
            color: #d30073;
            font-size: 16px;
            background-color: whitesmoke;
            border: 1px solid #d30073;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .submit:hover {
            background-color: #d30073;
            color: whitesmoke;
        }

        .signup {
            font-size: 14.5px;
            color: #333;
            text-align: center;
        }

        .signup a {
            color: #d30073;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        .alert-box {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

    </style>
</head>
<body>

    <form class="form" method="post">
        {% csrf_token %}
        <p class="title">تسجيل الدخول</p>
        <p class="message">مرحبًا بك مرة أخرى! يرجى إدخال بيانات الدخول.</p>
    
        {% if messages %}
        <div class="alert-box {% for message in messages %}{% if message.tags == 'success' %}success{% else %}error{% endif %}{% endfor %}">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
    
        <label>
            <input required placeholder=" " type="text" class="input" name="username" />
            <span>اسم المستخدم</span>
        </label>
    
        <label>
            <input required placeholder=" " type="password" class="input" name="password" />
            <span>كلمة المرور</span>
        </label>
    
        <button class="submit">تسجيل الدخول</button>
        <p class="signup">ليس لديك حساب؟ <a href="{% url 'register' %}">إنشاء حساب</a></p>
    </form>
    
    </body>
    
</html>
