<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* توسيط أفقي */
            align-items: center; /* توسيط عمودي */
            height: 100vh; /* جعل الصفحة تأخذ كامل ارتفاع الشاشة */
            background-color: #f4f4f4; /* لون خلفية خفيف */
            margin: 0; /* إزالة أي هوامش افتراضية */
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 350px;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            position: relative;
        }
        
        .title {
            font-size: 28px;
            color: royalblue;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
        }
        
        .title::before,.title::after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 0px;
            background-color: royalblue;
        }
        
        .title::before {
            width: 18px;
            height: 18px;
            background-color: royalblue;
        }
        
        .title::after {
            width: 18px;
            height: 18px;
            animation: pulse 1s linear infinite;
        }
        
        .message, .signin {
            color: rgba(88, 87, 87, 0.822);
            font-size: 14px;
        }
        
        .signin {
            text-align: center;
        }
        
        .signin a {
            color: royalblue;
        }
        
        .signin a:hover {
            text-decoration: underline royalblue;
        }
        
        .form label {
            position: relative;
        }
        
        .form label .input {
            width: 89%;
            padding: 10px 10px 20px 10px;
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
        }
        
        .form label .input + span {
            position: absolute;
            left: 10px;
            top: 15px;
            color: grey;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }
        
        .form label .input:placeholder-shown + span {
            top: 15px;
            font-size: 0.9em;
        }
        
        .form label .input:focus + span, .form label .input:valid + span {
            top: 30px;
            font-size: 0.7em;
            font-weight: 600;
        }
        
        .form label .input:valid + span {
            color: green;
        }
        
        .submit {
            border: none;
            outline: none;
            background-color: royalblue;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: 0.3s ease;
            cursor: pointer;
        }
        
        .submit:hover {
            background-color: rgb(56, 90, 194);
        }
        
        @keyframes pulse {
            from {
                transform: scale(0.9);
                opacity: 1;
            }
        
            to {
                transform: scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{% if message.tags == 'success' %}success{% else %}error{% endif %}">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}


    <!-- صفحة تسجيل الدخول -->
    <form class="form" method = "post">
        {% csrf_token %}
        <p class="title">Login</p>
        <p class="message">Welcome back! Please login to your account.</p>
        
        
        <label>
            <input required="" placeholder="" type="text" class="input" name='username'>
            <span>username</span>
        </label> 
        
        <label>
            <input required="" placeholder="" type="password" class="input" name='password'>
            <span>Password</span>
        </label>
        
        <button class="submit">Login</button>
        
        <p class="signin">Don't have an account? <a href="{% url "register" %}">Register</a></p>
    </form>
    <script>
        window.onload = function() {
            var message = "{{ request.session.message }}";  // جلب الرسالة من session
            if (message) {
                alert(message);  // عرض الرسالة في نافذة منبثقة
            }
        };
    </script>

</body>
</html>
